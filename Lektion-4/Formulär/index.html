<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulär</title>
</head>

<body>
    <div class="container mt-5">
        <form id="regForm" action="thanks.html">
            <!-- GET - skickar data i url, funkar när man söker efter någonting eller hämtar information Men absolut INTE känlsig data som lösenord mm. post - lägger in datan i et paket (en body) i http req, så det syns inte i URLEN mycket säkrar metod, används
                när man skapar eller registerar något 
                PUT - används när man vill uppdatera ett HELT objekt. informatione skickas i en body och objektes id skickas i head (url) 
                PATCH - när man vill uppdatera hela eller delar av ett objekt informationen skickas
                i en body och objektets id i ureln.accordion 
                DELETE - tar bort ett objket genom att användas objktets id som skciaks i urlen.accordion Dom här valen brukar man hantera med javascript istället får då vi en bättre kontroll. -->

            <div class="form-group">
                <label for="firstname"> first name: </label>
                <input type="text" id="firstname" name="firstName" placeholder="Enter first name " required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" value="alan.a@live.se" required>
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password">

            </div>

            <div class="form-group">
                <label for="age">age</label>
                <input class="form-control" type="number" name="age" id="age" min="1" max="5">
            </div>


            <div class="form-group">
                <label for="date" class="form-control">date: </label>
                <input type="date" name="date" id="date">
            </div>
            <!-- select -->
            <div>
                <label for="role">Role:</label>
                <select name="role" id="role" class="form-control"> 
                    <option value=""diabled selcted></option>
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                    <option value="opt-3">Guset</option>
                </select>
            </div>
            <!-- radio -->

            <p>Gender</p>
            <div>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">male</label>

                <input type="radio" name="gender" id="female" value="female">
                <label for="male">female</label

                <input type="radio" name="gender" id="other" value="other">
                <label for="male">other</label

                </div>
            <!-- checkboxes -->
            <div>
                
                <div class="terms form-check">
                    <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
                    <label class="form-check-label" for="terms">i have rad and agree to the terms and condtions</label>
            </div>

            <div>
                <div class="news">
                    <input type="checkbox" name="news" id="news" checked>
                    <label for="news">i like to subscribe </label>
                </div>


                <div class="m-b">
                    <label for="message">message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="enter message"></textarea>
                </div>

                <input class="btn btn-primary" type="submit" value="submit" disabled>
                <button class="btn btn-primary">submit</button>




            </div>






        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
